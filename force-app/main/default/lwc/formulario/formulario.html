<template>
    <lightning-card>
        <div class="slds-text-align_center">
            <lightning-button if:true={SairDaVisao} variant="brand" label="Solicite Seu Orçamento" onclick={setMostarFormulario}>
            </lightning-button>
        </div>
        <template if:true={Mostrar}>
            <div class="slds-text-align_center" style="font-size: 15px"> <Strong>Solicite Seu Orçamento!</Strong></div>
            <br>
            <lightning-record-edit-form record-id="" object-api-name="Orcamento__c" onsuccess={handleSuccess}>
                <lightning-input-field field-name='Nome__c'> </lightning-input-field>
                <lightning-input-field field-name='Sobrenome__c'></lightning-input-field>
                <lightning-input-field field-name='Email__c'> </lightning-input-field>
                <lightning-input-field field-name='Celular__c'></lightning-input-field>
                <lightning-input-field field-name='Rua__c' value={rua}></lightning-input-field>
                <lightning-input-field field-name='Numero__c'> </lightning-input-field>
                <lightning-input-field field-name='Bairro__c' value={bairro}></lightning-input-field>
                <lightning-input-field field-name='Complemento__c'></lightning-input-field>
                <lightning-input-field field-name='CEP__c' onchange={mudouCEP}> </lightning-input-field>
                <lightning-input-field field-name='Cidade__c' value={cidade}></lightning-input-field>
                <lightning-input-field field-name='provincia__c' value={estado}></lightning-input-field>
                <br>
                <lightning-button variant="brand" type="submit" name="save" label="Enviar">
                </lightning-button>
            </lightning-record-edit-form>
        </template>
    </lightning-card>
</template>
